name: Kilted Build and Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  kilted_build_and_test:
    runs-on: ubuntu-latest
    container:
      image: ros:kilted
    steps:
      - name: Build and Test
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: easy_plan_knowledge_graph easy_plan_val easy_plan_popf easy_plan_vhpop easy_plan_smtp
          target-ros2-distro: kilted
          coverage-result: false
