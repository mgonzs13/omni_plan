name: Rolling Build and Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  rolling_build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: rolling
      - name: Build and Test
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          vcs-repo-file-url: ${GITHUB_WORKSPACE}/dependencies.repos
          package-name: easy_plan_knowledge_graph easy_plan easy_plan_val easy_plan_popf easy_plan_vhpop easy_plan_smtp easy_plan_tests
          target-ros2-distro: rolling
